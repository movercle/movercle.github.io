    <script type="module">
        // Firebase ëª¨ë“ˆ import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyDDSda46o3IymPBZ_xq9NOmr2rmad_ZCuI",
            authDomain: "moveron-sit.firebaseapp.com",
            projectId: "moveron-sit",
            storageBucket: "moveron-sit.firebasestorage.app",
            messagingSenderId: "138498280072",
            appId: "1:138498280072:web:755477f5d53831f42f2d3d"
        };

        // Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM ìš”ì†Œ
        const loginContainer = document.getElementById('loginContainer');
        const dataContainer = document.getElementById('dataContainer');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginMessage = document.getElementById('loginMessage');

        // ë¡œê·¸ì¸ ìƒíƒœ ê´€ë¦¬
        let isLoggedIn = false;

        // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showMessage(message, isError = false) {
            loginMessage.innerHTML = `<div class="${isError ? 'error-message' : 'success-message'}">${message}</div>`;
            setTimeout(() => {

        }

        // ë¡œê·¸ì¸ í¼ ì œì¶œ
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const collectionName = document.getElementById('collectionName').value.trim();

            if (!email || !password || !collectionName) {
                showMessage('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', true);
                return;
            }

            loginBtn.textContent = 'ë¡œê·¸ì¸ ì¤‘...';
            loginBtn.disabled = true;

            try {
                // admin ì»¬ë ‰ì…˜ì—ì„œ loginidê°€ ì…ë ¥ëœ emailê³¼ ì¼ì¹˜í•˜ëŠ” ë°ì´í„° ì¡°íšŒ
                const q = query(collection(db, 'admin'), where('loginid', '==', email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showMessage('ë“±ë¡ë˜ì§€ ì•Šì€ ì‚¬ìš©ìì…ë‹ˆë‹¤.', true);
                    loginBtn.textContent = 'ë¡œê·¸ì¸';
                    loginBtn.disabled = false;
                    return;
                }

                // ì²« ë²ˆì§¸ ë§¤ì¹­ë˜ëŠ” ë¬¸ì„œ ê°€ì ¸ì˜¤ê¸°
                const adminDoc = querySnapshot.docs[0];
                const adminData = adminDoc.data();

                // ë¹„ë°€ë²ˆí˜¸ ê²€ì¦
                if (adminData.pw !== password) {
                    showMessage('ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.', true);
                    loginBtn.textContent = 'ë¡œê·¸ì¸';
                    loginBtn.disabled = false;
                    return;
                }

                // ë¡œê·¸ì¸ ì„±ê³µ
                console.log('ë¡œê·¸ì¸ ì„±ê³µ:', email);
                isLoggedIn = true;
                currentUserEmail = email;
                currentCollectionName = collectionName;

                // UI ì „í™˜
                loginContainer.style.display = 'none';
                dataContainer.classList.add('show');

                // ë°ì´í„° ë¡œë“œ
                await loadData(currentCollectionName);

            } catch (error) {
                console.error('ë¡œê·¸ì¸ ì‹¤íŒ¨:', error);
                showMessage('ë¡œê·¸ì¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message, true);
                loginBtn.textContent = 'ë¡œê·¸ì¸';

        });

        // ë¡œê·¸ì•„ì›ƒ

            // ë¡œê·¸ì¸ ìƒíƒœ ì´ˆê¸°í™”
            isLoggedIn = false;
            currentUserEmail = '';
            currentCollectionName = '';

            // UI ì „í™˜

            loginContainer.style.display = 'block';

            // í¼ ë° í…Œì´ë¸” ì´ˆê¸°í™”
            loginForm.reset();

            loginBtn.disabled = false;
            tableBody.innerHTML = '';
            dataTable.style.display = 'none';

        // ë°ì´í„° ë¡œë“œ
        async function loadData(collectionName) {
            if (!collectionName) {
                showMessage('ì»¬ë ‰ì…˜ëª…ì´ ì§€ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.', true);
                return;
            }

            collectionNameDisplay.textContent = collectionName;
            loadingState.style.display = 'block';
            dataTable.style.display = 'none';
            emptyState.style.display = 'none';
            tableBody.innerHTML = '';

            try {
                // Firestoreì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const q = query(collection(db, collectionName), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);

                loadingState.style.display = 'none';

                if (querySnapshot.empty) {
                    emptyState.style.display = 'block';
                    totalCount.textContent = '0';
                    return;
                }

                // í…Œì´ë¸”ì— ë°ì´í„° í‘œì‹œ
                let rowIndex = 1;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = createTableRow(rowIndex++, doc.id, data);
                    tableBody.appendChild(row);
                });

                dataTable.style.display = 'table';
                totalCount.textContent = querySnapshot.size;

            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                loadingState.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.innerHTML = `

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</p>
                    <small style="color: #999;">${error.message}</small>
                `;
            }
        }

        // í…Œì´ë¸” í–‰ ìƒì„±
        function createTableRow(index, docId, data) {
            const row = document.createElement('tr');

            // ë‚ ì§œ í¬ë§·íŒ…
            let createdAt = '-';
            if (data.createdAt) {
                try {
                    const date = data.createdAt.toDate();
                    createdAt = new Intl.DateTimeFormat('ko-KR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }).format(date);
                } catch (e) {
                    console.error('ë‚ ì§œ ë³€í™˜ ì˜¤ë¥˜:', e);
                }
            }

            // ìƒíƒœ ë°°ì§€
            const status = data.status || 'pending';
            const statusClass = status === 'completed' ? 'status-completed' : 'status-pending';
            const statusText = status === 'completed' ? 'ì™„ë£Œ' : 'ëŒ€ê¸°ì¤‘';

            row.innerHTML = `
                <td>${index}</td>
                <td>${data.companyName || '-'}</td>
                <td>${data.email || '-'}</td>
                <td>${data.phone || '-'}</td>
                <td class="message-cell" title="${(data.message || '-').replace(/"/g, '&quot;')}">${data.message || '-'}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>${createdAt}</td>
            `;

            return row;
        }

        console.log('ğŸ”¥ Firebase ì´ˆê¸°í™” ì™„ë£Œ - admin ì»¬ë ‰ì…˜ ê¸°ë°˜ ë¡œê·¸ì¸ ì‹œìŠ¤í…œ');
    </script>
